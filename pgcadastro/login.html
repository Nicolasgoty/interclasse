<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Jogador</title>
    <meta name="description" content="Login do jogador - Interclasse CELC" />
    <style>
      :root {
        --verde: #34cd5d;
        --verde-esc: #144f22;
        --texto: #000;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Segoe UI, Roboto, Arial, sans-serif;
        background: linear-gradient(180deg, #f7fff6, #fff);
        color: var(--texto);
      }
      header {
        background: var(--verde);
        padding: 14px 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .menu-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.03);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      header h2 {
        margin: 0;
        font-weight: 800;
      }
      .perfil-btn {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: #fff;
        color: var(--verde-esc);
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
      }
      main {
        max-width: 720px;
        margin: 34px auto;
        padding: 18px;
        text-align: center;
      }
      .card {
        background: #fff;
        padding: 18px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(20, 79, 34, 0.06);
      }
      h1 {
        margin-top: 4px;
      }
      .form {
        height: 48px;
        width: 100%;
        max-width: 360px;
        border-radius: 8px;
        padding: 8px 10px;
        border: 1px solid #ddd;
        margin: 8px auto;
        display: block;
      }
      .btn-primary {
        width: 100%;
        max-width: 360px;
        padding: 14px;
        border-radius: 8px;
        border: none;
        background: var(--verde);
        color: var(--texto);
        font-weight: 800;
        cursor: pointer;
        display: block;
        margin: 12px auto;
      }
      .btn-secondary {
        width: 100%;
        max-width: 240px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: var(--verde);
        color: var(--texto);
        cursor: pointer;
        display: block;
        margin: 8px auto 0;
      }
      .toast {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 28px;
        background: rgba(20, 79, 34, 0.95);
        color: #fff;
        padding: 10px 14px;
        border-radius: 999px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s, transform 0.25s;
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(-6px);
        pointer-events: auto;
      }
      .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        background: rgba(255, 255, 255, 0.6);
      }
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
      #menu-lateral {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 260px;
        background: var(--verde-esc);
        color: #fff;
        transform: translateX(-110%);
        transition: transform 0.28s;
        padding: 24px;
        z-index: 1200;
      }
      /* ensure images and cards don't overflow */
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 18px auto;
      }
      .card {
        max-width: 420px;
        margin: 0 auto;
      }
      @media (max-width: 420px) {
        .form,
        .btn-primary,
        .btn-secondary {
          max-width: 92%;
        }
        .card {
          padding: 14px;
        }
      }
      #menu-lateral.open {
        transform: translateX(0);
      }
    </style>
  </head>
  <body>
    <header>
      <button class="menu-icon" id="menuBtn">☰</button>
      <h2>Interclasse CELC</h2>
      <button
        class="perfil-btn"
        onclick="location.href='../pgperfil/perfi.html'"
      >
        Perfil
      </button>
    </header>

    <aside id="menu-lateral" aria-hidden="true">
      <h3>Menu</h3>
      <nav>
        <ul style="list-style: none; padding: 0; margin-top: 18px">
          <li style="margin: 10px 0">
            <a href="../index.html" style="color: #fff; text-decoration: none"
              >Início</a
            >
          </li>
          <li style="margin: 10px 0">
            <a href="inicio.html" style="color: #fff; text-decoration: none"
              >Página Jogador</a
            >
          </li>
          <li style="margin: 10px 0">
            <a href="cadastro.html" style="color: #fff; text-decoration: none"
              >Cadastro</a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <main>
      <div class="card">
        <h1>Login</h1>
        <div style="height: 12px"></div>
        <label for="email">E-mail</label><br />
        <input
          id="email"
          type="text"
          class="form"
          placeholder="Ex: @escola"
          required
        />

        <div style="height: 6px"></div>
        <label for="nome">Nome completo</label><br />
        <input id="nome" type="text" class="form" required />

        <label for="turma">Turma</label><br />
        <input id="turma" type="text" class="form" required />

        <label for="idade">Idade</label><br />
        <input id="idade" type="text" class="form" required />

        <div style="height: 10px"></div>
        <button class="btn-primary" id="entrarBtn" data-target="inicio.html">
          Entrar
        </button>

        <div style="height: 16px"></div>
        <p>Se não é cadastrado:</p>
        <button
          class="btn-secondary"
          id="cadastrarBtn"
          data-target="cadastro.html"
        >
          Cadastrar-se
        </button>
      </div>
    </main>

    <footer
      style="
        background: var(--verde);
        color: #fff;
        padding: 12px 18px;
        text-align: center;
      "
    >
      <p>&copy; Nicolas A.</p>
    </footer>

    <div class="toast" id="toast">Redirecionando...</div>

    <script>
      // menu
      const menuBtn = document.getElementById("menuBtn");
      const menu = document.getElementById("menu-lateral");
      menuBtn.addEventListener("click", () => {
        const open = menu.classList.toggle("open");
        menu.setAttribute("aria-hidden", String(!open));
      });

      // ripple + navigation
      function showToast() {
        const t = document.getElementById("toast");
        t.classList.add("show");
        clearTimeout(t._hide);
        t._hide = setTimeout(() => t.classList.remove("show"), 1200);
      }

      function addRipple(e) {
        const el = e.currentTarget;
        const r = document.createElement("span");
        r.className = "ripple";
        const rect = el.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        r.style.width = r.style.height = size + "px";
        r.style.left = e.clientX - rect.left - size / 2 + "px";
        r.style.top = e.clientY - rect.top - size / 2 + "px";
        el.appendChild(r);
        setTimeout(() => r.remove(), 600);
      }

      document.querySelectorAll("[data-target]").forEach((btn) => {
        btn.addEventListener("click", function (e) {
          addRipple(e);
          showToast();
          const target = this.getAttribute("data-target");
          setTimeout(() => (location.href = target), 700);
        });
      });
    </script>
  </body>
</html>
