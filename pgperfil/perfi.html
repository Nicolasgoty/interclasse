<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Interclasse CELC</title>
    <meta name="description" content="Perfil do usuário - Interclasse CELC" />
    <style>
      :root {
        --verde: #34cd5d;
        --verde-esc: #144f22;
        --texto: #000;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: Segoe UI, Roboto, Arial, sans-serif;
        background: linear-gradient(180deg, #f7fff6, #fff);
        color: var(--texto);
      }
      header {
        background: var(--verde);
        padding: 14px 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .menu-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.03);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      header h2 {
        margin: 0;
        font-weight: 800;
      }
      .perfil-btn {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: #fff;
        color: var(--verde-esc);
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
      }

      main {
        max-width: 760px;
        margin: 34px auto;
        padding: 18px;
      }
      .profile-card {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(20, 79, 34, 0.06);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      .avatar {
        width: 110px;
        height: 110px;
        border-radius: 999px;
        background: linear-gradient(180deg, #fff, #f1f1f1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        color: var(--verde-esc);
        font-size: 28px;
      }
      .info {
        width: 100%;
        max-width: 520px;
        text-align: left;
      }
      .info h3 {
        margin: 6px 0;
        color: #333;
      }
      .info p {
        margin: 4px 0;
        color: #555;
      }
      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
      }
      .btn {
        padding: 12px 18px;
        border-radius: 8px;
        border: none;
        background: var(--verde);
        color: var(--texto);
        font-weight: 700;
        cursor: pointer;
      }
      .btn-ghost {
        background: #fff;
        border: 1px solid #ddd;
        color: #000;
      }
      #menu-lateral {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 260px;
        background: var(--verde-esc);
        color: #fff;
        transform: translateX(-110%);
        transition: transform 0.28s;
        padding: 24px;
        z-index: 1200;
      }
      #menu-lateral.open {
        transform: translateX(0);
      }
      .toast {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 28px;
        background: rgba(20, 79, 34, 0.95);
        color: #fff;
        padding: 10px 14px;
        border-radius: 999px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s, transform 0.25s;
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(-6px);
        pointer-events: auto;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      @media (max-width: 540px) {
        .info {
          padding: 0 8px;
        }
        .profile-card {
          padding: 16px;
        }
        .avatar {
          width: 88px;
          height: 88px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <button class="menu-icon" id="menuBtn" aria-label="Abrir menu">☰</button>
      <h2>Interclasse CELC</h2>
      <button class="perfil-btn" onclick="location.href='../index.html'">
        Início
      </button>
    </header>

    <aside id="menu-lateral" aria-hidden="true">
      <h3 style="color: #fff">Menu</h3>
      <nav>
        <ul style="list-style: none; padding: 0; margin-top: 18px">
          <li style="margin: 10px 0">
            <a href="../index.html" style="color: #fff; text-decoration: none"
              >Início</a
            >
          </li>
          <li style="margin: 10px 0">
            <a
              href="../pgcadastro/inicio.html"
              style="color: #fff; text-decoration: none"
              >Página Jogador</a
            >
          </li>
          <li style="margin: 10px 0">
            <a
              href="../admcadastro/Inicio.html"
              style="color: #fff; text-decoration: none"
              >Área Admin</a
            >
          </li>
        </ul>
      </nav>
    </aside>

    <main>
      <div class="profile-card">
        <div class="avatar">NA</div>
        <h1 style="margin: 4px 0">Seu perfil</h1>
        <div class="info">
          <h3>Nome</h3>
          <p>Nome do usuário aqui</p>
          <h3>Turma</h3>
          <p>Turma X</p>
          <h3>Idade</h3>
          <p>-- anos</p>
          <h3>Posição</h3>
          <p>Posição do jogador</p>
        </div>

        <div class="actions">
          <button class="btn" id="editarBtn">Editar perfil</button>
          <button
            class="btn btn-ghost"
            id="voltarBtn"
            data-target="../index.html"
          >
            Voltar
          </button>
        </div>
      </div>
    </main>

    <footer
      style="
        background: var(--verde);
        color: #fff;
        padding: 12px 18px;
        text-align: center;
      "
    >
      <p>&copy; Nicolas A.</p>
    </footer>

    <div class="toast" id="toast">Ação realizada</div>

    <script>
      const menuBtn = document.getElementById("menuBtn");
      const menu = document.getElementById("menu-lateral");
      menuBtn.addEventListener("click", () => {
        const open = menu.classList.toggle("open");
        menu.setAttribute("aria-hidden", String(!open));
      });

      function showToast(msg = "Ação realizada") {
        const t = document.getElementById("toast");
        t.textContent = msg;
        t.classList.add("show");
        clearTimeout(t._hide);
        t._hide = setTimeout(() => t.classList.remove("show"), 1200);
      }

      // button interactions
      document.getElementById("editarBtn").addEventListener("click", () => {
        showToast("Funcionalidade em breve");
      });
      document
        .getElementById("voltarBtn")
        .addEventListener("click", function (e) {
          const target = this.getAttribute("data-target");
          showToast("Redirecionando...");
          setTimeout(() => (location.href = target), 700);
        });
    </script>
  </body>
</html>
