<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #1b8a3b; /* verde principal */
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    header {
      background-color: #166b2d;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    /* √Årea principal */
    main {
      flex: 1; /* ocupa o centro vertical */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Campos de entrada */
    .form {
      height: 36px;
      width: 280px;
      font-size: 18px;
      padding-left: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    /* Bot√£o de entrar */
    .btn {
      height: 50px;
      width: 300px;
      background-color: white;
      color: #166b2d;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #e6e6e6;
    }

    /* Mensagem de erro */
    #mensagem-erro {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }

    /* Rodap√© */
    footer {
      background-color: #166b2d;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Interclasse CELC</h2>
  </header>

  <main>
    <br>
    <h1>Login</h1><br><br><br>

    <label for="usuario"><h2>Nome:</h2></label><br>
    <input type="text" id="usuario" class="form" required><br>

    <label for="senha"><h2>Senha:</h2></label>
    <input type="password" id="senha" class="form" required><br><br><br><br>

    <button class="btn" onclick="verificarLogin()">Entrar</button>

    <p id="mensagem-erro"></p>
  </main>

  <footer>
    <p>&copy; Gustavo S. e Nicolas A.</p>
  </footer>

  <script>
    function verificarLogin() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      const mensagemErro = document.getElementById("mensagem-erro");

      // üîí Login e senha corretos
      const usuarioCorreto = "admin";
      const senhaCorreta = "1234";

      if (usuario === usuarioCorreto && senha === senhaCorreta) {
        // Login certo ‚Üí vai para a p√°gina inicial
        window.location.href = "Inicio.html";
      } else {
        // Login errado ‚Üí mostra erro
        mensagemErro.textContent = "Usu√°rio ou senha incorretos!";
      }
    }
  </script>
</body>
</html>
