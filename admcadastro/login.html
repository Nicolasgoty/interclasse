<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Administrador</title>
  <link rel="stylesheet" href="../styleadm/login.css">
  </head>
  <body>
    <header>
      <h2>Interclasse CELC</h2>
    </header>

    <main>
      <div class="card">
        <h1 style="margin-top: 0">Login</h1>
        <label for="usuario"><strong>Nome:</strong></label>
        <input type="text" id="usuario" class="form" required />

        <label for="senha"><strong>Senha:</strong></label>
        <input type="password" id="senha" class="form" required />

        <button class="btn" id="entrarBtn">Entrar</button>
        <p id="mensagem-erro"></p>
      </div>
    </main>

    <footer>
      <p>&copy; 2°dDSB</p>
    </footer>

    <div class="toast" id="toast">Redirecionando...</div>

    <script>
      function showToast() {
        const t = document.getElementById("toast");
        t.classList.add("show");
        clearTimeout(t._hide);
        t._hide = setTimeout(() => t.classList.remove("show"), 1200);
      }

      function verificarLogin() {
        const usuario = document.getElementById("usuario").value;
        const senha = document.getElementById("senha").value;
        const mensagemErro = document.getElementById("mensagem-erro");

        const usuarioCorreto = "admin";
        const senhaCorreta = "1234";

        if (usuario === usuarioCorreto && senha === senhaCorreta) {
          // mostra feedback, depois navega
          showToast();
          setTimeout(() => (window.location.href = "Inicio.html"), 800);
        } else {
          mensagemErro.textContent = "Usuário ou senha incorretos!";
        }
      }

      document
        .getElementById("entrarBtn")
        .addEventListener("click", verificarLogin);
    </script>
  </body>
</html>
