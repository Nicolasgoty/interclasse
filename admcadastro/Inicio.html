    <script>
      const menuToggle = document.getElementById('menu-toggle');
const menu = document.getElementById('menu-lateral');
const menuClose = document.getElementById('menu-close');
const menuConteudo = document.querySelector('.menu-conteudo');

// abre o menu (sem navegar)
function abrirMenu(event) {
  if (event) event.preventDefault(); // previne navegacao caso o bot√£o esteja dentro de um <a> por engano
  menu.classList.add('menu-aberto');
  menu.setAttribute('aria-hidden', 'false');
}

// fecha o menu
function fecharMenu(event) {
  if (event) event.preventDefault();
  menu.classList.remove('menu-aberto');
  menu.setAttribute('aria-hidden', 'true');
}

// clicar no bot√£o de toggle
menuToggle.addEventListener('click', abrirMenu);

// clicar no bot√£o de fechar (‚úñ)
menuClose.addEventListener('click', fecharMenu);

// clicar fora do menu-conteudo (no overlay) fecha o menu
menu.addEventListener('click', (e) => {
  // se o clique for no elemento overlay (menu), e n√£o dentro do .menu-conteudo, fecha
  if (!menuConteudo.contains(e.target)) {
    fecharMenu(e);
  }
});
    </script>
